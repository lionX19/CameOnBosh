                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>

            </div>
            <div id="terminal-output"></div>
            <div id="command-line">

                <span id="command-input" contenteditable="true" spellcheck="false"></span>
                <span class="cursor"></span>

        </div>
